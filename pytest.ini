[pytest]
# Directorio de tests
testpaths = tests

# Patrón para archivos de test
python_files = test_*.py

# Patrón para clases de test
python_classes = Test*

# Patrón para funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers personalizados
markers =
    slow: tests que tardan más de 5 segundos
    integration: tests de integración que requieren BD
    api: tests que requieren conexión a API externa
    unit: tests unitarios rápidos
    dashboard: tests del dashboard web

# Configuración de coverage (opcional)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod